<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Comun.css>">
    <link rel="stylesheet" type="text/css" href="reset-password.css">
    <title>Reset Password</title>
</head>

<body>

    <nav>
        <div class="logo">
            <img src=logo_SMA_final.png alt="Logo unavailable" height="70" width="80">
        </div>
        <ul class="link-list">
            <li><a href="./index.html" id="sign-in">Sign in</a></li>
            <li><a href="./register.html" id="sign-up">Sign Up</a></li>
        </ul>
    </nav>

    <section class="main">
        <div class="content">
            <h1>Reset Password</h1>
            <span>Enter your new password and confirm it.</span>
            <form>
                <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input class="input-box" type="password" placeholder="New Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br><br>
                </div>

                <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input class="input-box" type="password" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br><br>
                </div>

                <div class="input-container">
                    <input class="submit-button" onClick="location.href='main-page.html'" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>
</body>

</html>
