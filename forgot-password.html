<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="forgot-password.css">
    <title>Forgot Password</title>
</head>


<body>
    <nav>
        <div class="logo">
            <img src=logo_SMA_final.png alt="Logo unavailable" height="70" width="80">
        </div>
        <ul class="link-list">
            <li><a href="./index.html" id="sign-in">Sign in</a></li>
            <li><a href="./register.html" id="sign-up">Sign Up</a></li>
        </ul>
    </nav>
    <section class="main">
        <div class="content">
            <h1>Trouble Log in?</h1>
            <span>Enter your username or email and we'll send you a link to get back into your account.</span>
            <form>
                <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input class="input-box" type="text" placeholder="Email or Username" pattern="[A-Za-z0-9]+.{3,}" title="Must contain at least 3 characters"><br><br>
                </div>
                <div class="input-container">
                    <input class="submit-button" onClick="location.href='reset-password.html'" type="button" value="Send Email">
                </div>
                <div class="input-container">
                    <a class="account" href="./forgot-password.html" id="new-account">Create New Account</a>
                </div>
                <div class="input-container">
                    <input class="toLogin" onClick="location.href='login.html'" type="button" value="Back To Login">
                </div>
            </form>
        </div>
    </section>
</body>

</html>
